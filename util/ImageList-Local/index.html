<html>
    <head>
        <title>Local Image List</title>
        <meta name="author" content="c2tr">
        <meta name="theme-color" content="#acfff8" data-react-helmet="true">
        <meta property="og:title" content="Local Image List">
        <meta property="og:description" content="load local folder to listing">
        <meta property="og:image:type" content="image/png">
        <!--twitter-->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Local Image List">
        <meta name="twitter:description" content="load local folder to listing">
        <meta name="twitter:image:alt" content="Local Image List">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="spacer">Set the images</div>
            <div class="spacer">
                <label for="dirPick">
                    <div class="char">
                        Open Folder
                        <input type="file" id="dirPick" style="display: none;" webkitdirectory directory>
                    </div>
                </label>
            </div>
            <div class="spacer">Number of images to line up horizontally</div>
            <div class="spacer">
                <input class="setLimit" type="number" value="6">
            </div>
            <div class="spacer">Generate Image</div>
            <div class="spacer">
                <div class="char" id="Generator">Generate</div>
            </div>
            <div class="spacer">
                <div class="char" id="dlbutton" style="display: none;">Download</div>
            </div>
            <div class="spacer">
                <div class="canvas" style="visibility: hidden;"></div>
            </div>
        </div>
        <script type="module" src="script.js"></script>
        <script src="https://github.com/niklasvh/html2canvas/releases/download/v1.4.1/html2canvas.min.js"></script>
    </body>
</html>
