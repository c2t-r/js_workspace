<html>
    <head>
        <title>Local Image List</title>
        <meta name="author" content="c2tr">
        <meta name="theme-color" content="#acfff8" data-react-helmet="true">
        <meta property="og:title" content="Local Image List">
        <meta property="og:description" content="load local folder to listing">
        <meta property="og:image:type" content="image/png">
        <!--twitter-->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Local Image List">
        <meta name="twitter:description" content="load local folder to listing">
        <meta name="twitter:image:alt" content="Local Image List">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="spacer">表示する画像の親フォルダ</div>
            <label for="dirPick">
                <div class="spacer input_wrap">
                    Open
                    <input type="file" class="dirPick" id="dirPick" webkitdirectory directory>
                </div>
            </label>
            <div class="spacer">横並びする画像の枚数</div>
            <div class="spacer"><input class="setLimit" type="number" value="6"></div>
            <div class="spacer2">
                <span id="Generator">Generate Image</span>
            </div>
            <div class="spacer2">
                <span id="dlbutton" style="display: none;">Download</span>
            </div>
        </div>
        <script type="module" src="script.js"></script>
        <script src="https://github.com/niklasvh/html2canvas/releases/download/v1.4.1/html2canvas.min.js"></script>
    </body>
</html>
