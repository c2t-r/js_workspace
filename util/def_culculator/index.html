<html>
    <head>
        <title>HSR Deffence Multiplier Culculator</title>
        <meta name="author" content="c2tr">
        <meta name="theme-color" content="#e89a9a" data-react-helmet="true">
        <meta property="og:title" content="HSR Deffence Multiplier Culculator">
        <meta property="og:description" content="Culculate deffence maultiplier for HSR">
        <meta property="og:url" content="https://c2t-r.github.io/js_workspace/util/def_culculator/">
        <meta property="og:image" content="https://github.com/c2t-r/js_workspace/blob/main/util/def_culculator/thumbnail.png?raw=true">
        <meta property="og:image:type" content="image/png">
        <!--twitter-->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="HSR Deffence Multiplier Culculator">
        <meta name="twitter:description" content="Culculate deffence maultiplier for HSR">
        <meta name="twitter:image" content="https://github.com/c2t-r/js_workspace/blob/main/util/def_culculator/thumbnail.png?raw=true">
        <meta name="twitter:image:alt" content="HSR Deffence Multiplier Culculator">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../../css/tooltip.css">
    </head>
    <body>
        <div class="main">
            <header>
                <div>
                    <img id="header" src="header.png">
                </div>
            </header>
            <label for="input1"></label>
            <div class="cp"> Character Level
                <input id="input1" type="number" minlength="1" maxlength="150" size="3" value="60">
            </div>

            <label for="input2"></label>
            <div class="cp"> Enemy Level
                <input id="input2" type="number" minlength="1" maxlength="150" size="3" value="60">
                <div class="tooltip_area" style="visibility: hidden;">
                    <label class="tooltip" for="tooltip1">
                        <input class="tt" id="tooltip1" type="checkbox">
                        <span class="tooltip-text" id="reduce">Percentage of reduced damage : 
                            <a></a>
                            <a id="per">%</a>
                            <p>* 0% : Enemy level = Character level</p>
                        </span>
                    </label>
                </div>
            </div>

            <label for="input3"></label>
            <div class="cp percent"> Deffence Debuff (%)
                <input id="input3" type="number" minlength="0" maxlength="100" value="0">
                <div class="tooltip_area2" style="visibility: hidden;">
                    <label class="tooltip" for="tooltip2">
                        <input class="tt" id="tooltip2" type="checkbox">
                        <span class="tooltip-text" id="diff">Percentage of increase : <a></a><a id="per">%</a></span>
                    </label>
                </div>
            </div>
            <div id="exec">
                <input type="button" value="Culculate!" onclick="cul();">
            </div>
            <div id="result">
                <p id="edef" style="visibility: hidden;">Enemy Deffence : <a>invalid</a></p>
                <p id="defmul" style="visibility: hidden;">Diffence Multiplier : <a>invalid</a></p>
                <p id="diff" style="visibility: hidden;">Percentage of increase : <a>invalid</a><a id="per">%</a></p>
            </div>
        </div>
        <a id="twitter" href="https://twitter.com/c2tr_"></a>
        <script src="script.js"></script>
    </body>
</html>
