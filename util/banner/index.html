<html>
    <head>
        <title>Banner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="banner_wrap credit">
                <table class="banner">
                    <tr>
                        <td colspan="5" class="caption" contentEditable="true">v3.8 second half</td>
                    </tr>
                    <tr class="bg">
                        <th class="char c1"></th>
                        <th class="char c2"></th>
                        <th class="char c3"></th>
                        <th class="char c4"></th>
                        <th class="char c5"></th>
                    </tr>
                </table>
            </div>
            <div class="banner_wrap">
                <table class="banner">
                    <tr class="search">
                        <th class="search_wrap">
                            <select list="characters" class="search_box s1"></select>
                        </th>
                        <th class="search_wrap">
                            <select list="characters" class="search_box s2"></select>
                        </th>
                        <th class="search_wrap">
                            <select list="characters" class="search_box s3"></select>
                        </th>
                        <th class="search_wrap">
                            <select list="characters" class="search_box s4"></select>
                        </th>
                        <th class="search_wrap">
                            <select list="characters" class="search_box s5"></select>
                        </th>
                    </tr>
                </table>
            </div>
            <datalist id="characters">
            </datalist>
            <div class="spacer">
                <span id="Generator">Generate Image</span>
            </div>
            <div class="spacer">
                <span id="dlbutton" style="display: none;">Download</span>
            </div>
        </div>
        <script type="module" src="script.js"></script>
        <script src="https://github.com/niklasvh/html2canvas/releases/download/v1.4.1/html2canvas.min.js"></script>
    </body>
</html>
