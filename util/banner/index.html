<html>
    <head>
        <title>Banner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="table_wrap credit">
                <table class="banner">
                    <tr>
                        <td colspan="5" class="caption" contentEditable="true">v3.8 second half</td>
                    </tr>
                    <tr class="bg">
                        <th class="char c1"></th>
                        <th class="char c2"></th>
                        <th class="char c3"></th>
                        <th class="char c4"></th>
                        <th class="char c5"></th>
                    </tr>
                </table>
            </div>
            <div class="table_wrap">
                <table class="banner">
                    <tr class="search">
                        <th class="search_wrap">
                            <select list="characters" class="search_box s1"><option hidden>キャラを選択</option></select>
                        </th>
                        <th class="search_wrap">
                            <select list="characters" class="search_box s2"><option hidden>キャラを選択</option></select>
                        </th>
                        <th class="search_wrap">
                            <select list="characters" class="search_box s3"><option hidden>キャラを選択</option></select>
                        </th>
                        <th class="search_wrap">
                            <select list="characters" class="search_box s4"><option hidden>キャラを選択</option></select>
                        </th>
                        <th class="search_wrap">
                            <select list="characters" class="search_box s5"><option hidden>キャラを選択</option></select>
                        </th>
                    </tr>
                    <tr class="search">
                        <td colspan="5" class="namecard">
                            <span>背景名刺</span>
                            <select list="characters" class="search_box s6"><option hidden>キャラ名刺を選択</option></select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5" class="bgcolor">
                            <span>背景色</span>
                            <input type="color" id="bgcolor" value="#acfff8">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5" class="creditText">
                            <span>クレジット</span>
                            <input type="text" id="creditText" value="c2t-r.github.io/js_workspace">
                        </td>
                    </tr>
                </table>
            </div>
            <datalist id="characters">
            </datalist>
            <div class="spacer">
                <span id="Generator">Generate Image</span>
            </div>
            <div class="spacer">
                <span id="dlbutton" style="display: none;">Download</span>
            </div>
        </div>
        <script type="module" src="script.js"></script>
        <script src="https://github.com/niklasvh/html2canvas/releases/download/v1.4.1/html2canvas.min.js"></script>
    </body>
</html>
